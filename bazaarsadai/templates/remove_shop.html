<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Shop</title>
</head>
<body>
    <h2>Remove Shop</h2>
    <p>Are you sure you want to remove the shop "{{ shop.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'shop-list' %}">Cancel</a> <!-- Link to cancel and go back to shop list page -->
    </form>
</body>
</html>
